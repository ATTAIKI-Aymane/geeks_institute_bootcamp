<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network Navigation</title>
</head>
<body>

<div id="navBar">
    <ul>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Home</a></li>
        <li><a href="#">My Friends</a></li>
        <li><a href="#">Messenger</a></li>
        <li><a href="#">My Pics</a></li>
    </ul>
</div>

</body>
</html>

<script>
    //  Change the id from navBar to socialNetworkNavigation
const nav = document.getElementById('navBar');
nav.setAttribute('id', 'socialNetworkNavigation'); 

//  Add a new <li> with "Logout"
// create new <li>
const newLi = document.createElement('li'); 

// create text node "Logout"
const logoutText = document.createTextNode('Logout'); 

// append text node to <li>
newLi.appendChild(logoutText); 

// append <li> to <ul>
const ul = nav.querySelector('ul'); 
ul.appendChild(newLi); 

//  Retrieve first and last <li> elements
const firstLi = ul.firstElementChild; 
const lastLi = ul.lastElementChild;   

// Display the textContent of each
console.log("First li text:", firstLi.textContent); 
console.log("Last li text:", lastLi.textContent);

</script>
